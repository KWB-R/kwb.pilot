      - read_wedeco_data
      - calculate_operational_parameters_berlin_s
      - create_wedeco_metafile
      - remove_duplicates
      - aggregate_export_fst_berlin_s
      - merge_and_export_fst
      - load_fst_data

  - title: Basel-LangeErlen (site 6)
    desc: >
      Functions for importing data of Basel-LangeErlen site
